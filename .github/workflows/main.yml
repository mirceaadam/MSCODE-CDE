name: Create Zip
on: [push]
jobs:
  To-Zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      
      - name: Create zip
        run: zip -r ./setup/windows
        
      - name: Upload Release
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: MSCODE-Windows11.zip      
      
